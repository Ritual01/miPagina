<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Personal - Marcelo Manrique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 0 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        a {
            color: #333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .contact-info, .projects {
            margin-top: 20px;
        }
        .contact-info a, .projects a {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Hola, soy Marcelo!</h1>

            <p>Puedes contactarme a través de <a href="mailto:021201040f@uandina.edu.pe">021201040f@uandina.edu.pe</a>.</p>

        <section class="projects">
            <h2>Mis Proyectos</h2>
            <ul>
                <li><a href="https://github.com/Ritual01/proyecto1">Proyecto 1</a></li>

    </div>
</body>
</html>
